<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main app container -->
    <section class="main">
        <!-- High Scores/Timer wrap -->
        <div id="topNavWrap">
            <!-- High Scores container -->
        <div id="highScoresContainer">
            <button id="highScoresBtn">View High Scores</button>
          </div>
        <!-- Timer container -->
        <div id="timerContainer">
            <p id="timer" class="hide"> </p>
        </div>
    </div>
        <!-- Quiz Header container -->
        <div id='quizHeader'>
          <h1>Welcome to Code Quiz</h1> 
        </div>
        
        <div id="userInputContainer">
            <form class="hide" action="" method="get" id="userInput">
                <label for="name">Please enter your name: </label>
                <input type="text" name="name" id="userName" required>
                <input type="submit" value="Submit" id="submitForm">
            </form>
        </div>

        <!-- Quiz questions container -->
        <div id="questionsContainer">
            
        </div>
        <!-- Quiz answers container -->
        <div id="answersContainer">
            
        </div>

        <!-- Bottom navigation panel -->
        <div id="navigationContainer">
            <button id="startBtn" class="navBtn">Start</button>
            <button id="nextQuestionBtn" class="navBtn hide">Nex Question</button>
            <button id="submitBtn" class="navBtn hide" type="submit">Submit</button>
        </div>
    </div>
    </section>
    <script src='script.js'></script>
</body>
</html>
